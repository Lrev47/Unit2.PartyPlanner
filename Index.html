<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <link rel="stylesheet" href="Index.css" />
    <script defer src="Index.js"></script>
</head>
<body>
    <h1>Party Planner</h1>
<form>
    <label> Event Name:  
        <input id="inputName" class="inputBoxes" size="30" type="text" name="name" />
    </label>
    <label> Event Date: 
        <input id="inputDate" class="inputBoxes" size="30" type="date" name="date" />
    </label>
    <label> Event Time: 
        <input id="inputTime" class="inputBoxes" size="30" type="time" name="time" />
    </label>
    <label> Event Location: 
        <input id="inputLocation" class="inputBoxes" size="30" type="text" name="location" />
    </label>
    <label> Event Description: 
        <input id="inputDescription" class="inputBoxes" size="30" type="text" name="description" />
    </label>
    <div id="addEventElement">
        <button id="addEvent" >Add Event</button>
    </div>
</form>
<h2>
    Party Tracker
</h2>
<div id="eventDisplay"></div>
</body>
</html>
