<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <link rel="stylesheet" href="Index.css" />
</head>
<body>
    <h1>Party Planner</h1>
<form>
    <label> Event Name:  
        <input size="30" type="text" name="name" />
    </label>
    <label> Event Date: 
        <input size="30" type="date" name="date" />
    </label>
    <label> Event Time: 
        <input size="30" type="time" name="time" />
    </label>
    <label> Event Location: 
        <input size="30" type="text" name="location" />
    </label>
    <label> Event Description: 
        <input size="30" type="text" name="description" />
    </label>
    <div id="addEventElement">
        <button id="addEvent" >Add Event</button>
    </div>
    
</form>

</body>
</html>
